{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'parking'%}">Car</a>
        <h2 class="mt-3">Car Parking Details</h2>
        <form action="" method="post">  
            {% csrf_token %}
            
            <div class="d-flex justify-content-start gap-5">
                <div class="form-group col-md-6">
                    <label for="ownerName">Owner Name</label>
                    {{ form.ownerName }}
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number</label>
                    {{ form.phoneNumber }}
                </div>
            </div>
            <div class="d-flex justify-content-start gap-5 mt-3">
                <div class="form-group col-md-6">
                    <label for="vehicleNumber">Vehicle Number</label>
                    {{ form.vehicleNumber }}
                </div>
                <div class="form-group col-md-6">
                    <label for="vehicleType">Vehicle Type</label>
                    {{ form.vehicleType }}
                </div>
            </div>
            <div class="d-flex justify-content-start gap-5 mt-3">
                <div class="form-group col-md-6">
                    <label for="parkingWing">Parking Wing</label>
                    {{ form.parkingWing }}
                </div>
            </div>
            <button class='edit btn btn-sm btn-primary mt-3'>Add Vehicle</button>
        </form>
</body>
</html>
